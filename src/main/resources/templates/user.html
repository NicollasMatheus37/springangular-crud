<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crud - Entrar</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

    <script type="application/javascript" src="./app.js"></script>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: -webkit-box;
            display: block;
            -ms-flex-align: center;
            -ms-flex-pack: center;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .show.form-control {
            border-radius: 0;
            border: none;
            border-bottom: lightgrey 1px solid;
            border-top: lightgrey 1px solid;
        }
    </style>
</head>

<body ng-controller="userController">
<div class="container show">
    <h1 class="h3 mb-5 font-weight-normal">Usuarios</h1>
    <div class="offset-10 col-2 mb-3">
        <button class="btn btn-primary" ng-click="openUserForm()">Adicionar usuário</button>
    </div>
    <div class="row">
        <div class="form-control col-1 font-weight-bold">
            ID
        </div>
        <div class="form-control col font-weight-bold">
            Nome
        </div>
        <div class="form-control col font-weight-bold">
            Cpf/Cnpj
        </div>
        <div class="form-control col font-weight-bold">
            Numero de telefone
        </div>
        <div class="form-control col font-weight-bold">
            Endereço principal
        </div>
    </div>
    <div ng-repeat="item in users" class="row">
        <div class="form-control col-1">
            {{ item.id }}
        </div>
        <div class="form-control col">
            {{ item.name }}
        </div>
        <div class="form-control col">
            {{ item.cpfcnpj }}
        </div>
        <div class="form-control col">
            {{ getFirstPhoneNumber(item) }}
        </div>
        <div class="form-control col">
            {{ getFirstUserAddress(item) }}
        </div>
    </div>
</div>

<div ng-if="showUserForm" class="container" style="margin-top: 50px">
    <h2>Cadastrar Usuário</h2>
    <form>
        <div class="row">
            <div class="col-5">
                <input type="text" ng-model="user.name" class="form-control" placeholder="Nome">
            </div>
            <div class="col">
                <input type="text" ng-model="user.cpfcnpj" class="form-control" placeholder="Cpf/Cnpj">
            </div>
            <div class="col">
                <input type="password" ng-model="user.password" class="form-control" placeholder="Senha">
            </div>
        </div>
    </form>
</div>

<div ng-if="showUserForm" class="container" style="margin-top: 50px">
    <form>
        <div ng-repeat="item in addresses" class="row p-1">
            <div class="col">
                <input type="text" ng-model="item.address" class="form-control" placeholder="Endereço">
            </div>
            <div class="col">
                <input type="text" ng-model="item.number" class="form-control" placeholder="Numero">
            </div>
            <div class="col">
                <input type="text" ng-model="item.district" class="form-control" placeholder="Bairro">
            </div>
            <div class="col">
                <input type="text" ng-model="item.city" class="form-control" placeholder="Cidade">
            </div>
            <div class="col">
                <input type="text" ng-model="item.state" class="form-control" placeholder="Estado">
            </div>
            <div class="col">
                <input type="text" ng-model="country" class="form-control" placeholder="País">
            </div>
        </div>
        <button class="btn btn-secondary mt-3" ng-click="addAddress()" type="button">Adicionar endereço</button>
    </form>
</div>
<div ng-if="showUserForm" class="container" style="margin-top: 10px">
    <form>
        <div ng-repeat="item in phones" class="row p-1">
            <div class="col-1">
                <input type="text" ng-model="item.ddd" class="form-control" placeholder="DDD">
            </div>
            <div class="col">
                <input type="text" ng-model="item.phone" class="form-control" placeholder="Telefone">
            </div>
        </div>
        <button class="btn btn-secondary mt-3" ng-click="addPhone()" type="button">Adicionar Telefone</button>
    </form>
</div>

<div ng-if="showUserForm" class="container">
    <button class="btn btn-success mt-5" ng-click="createUser()">Salvar</button>
</div>
</body>

</html>
